<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - StartHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .font-display {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 md:p-8">
    <div class="w-full max-w-md">
        <div class="text-center mb-6">
            <a href="./home.html" class="text-black hover:text-yellow-600 font-bold font-mono text-lg">‚Üê VOLVER AL INICIO</a>
        </div>

        <div class="neo-brutalist bg-white p-8 rounded-lg">
            <h2 class="text-3xl font-bold text-center mb-6 font-display">RESTABLECER CONTRASE√ëA</h2>

            <form id="reset-password-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-3 font-mono" for="newPassword">
                        NUEVA CONTRASE√ëA
                    </label>
                    <input class="w-full py-3 px-4 border-2 border-black bg-white text-gray-700 font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]"
                           type="password"
                           id="newPassword"
                           name="newPassword"
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                           required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-3 font-mono" for="confirmPassword">
                        CONFIRMAR CONTRASE√ëA
                    </label>
                    <input class="w-full py-3 px-4 border-2 border-black bg-white text-gray-700 font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]"
                           type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                           required>
                </div>

                <button type="submit" class="w-full bg-yellow-400 text-black border-2 border-black py-3 font-bold hover:bg-black hover:text-yellow-400 transition-all mb-4">
                    RESTABLECER CONTRASE√ëA
                </button>
            </form>

            <div class="text-center">
                <a href="./login.html" class="text-black hover:text-yellow-600 font-bold font-mono text-sm">
                    ‚Üê VOLVER AL LOGIN
                </a>
            </div>
        </div>

        <div id="message" class="mt-4 text-center"></div>
        <div id="debug-info" class="mt-4 text-center text-sm text-gray-600"></div>
    </div>

    <script type="module">
    import { AuthService } from './js/auth.js';

    // Obtener y limpiar el token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    let token = urlParams.get('token');

    console.log('üîç Token original de la URL:', token);

    // Si el token contiene una URL, extraer solo el token real
    if (token && token.includes('token=')) {
        try {
            // Intentar parsear como URL para extraer el par√°metro token
            const tokenUrl = new URL(token);
            token = tokenUrl.searchParams.get('token');
            console.log('üîß Token limpiado:', token);
        } catch (e) {
            console.warn('No se pudo parsear el token como URL, usando token original');
        }
    }

    // Debug: mostrar informaci√≥n en la p√°gina
    const debugDiv = document.getElementById('debug-info');
    if (debugDiv) {
        debugDiv.innerHTML = `
            <p>Token obtenido: ${token ? '‚úÖ' : '‚ùå'}</p>
            <p>Token: ${token}</p>
            <p>BASE_URL: ${AuthService.BASE_URL}</p>
        `;
    }

    console.log('üîç Token final:', token);
    console.log('üîç BASE_URL:', AuthService.BASE_URL);

    // Verificar si hay token v√°lido
    if (!token || token.includes('http') || token.includes('localhost')) {
        const messageDiv = document.getElementById('message');
        if (messageDiv) {
            messageDiv.innerHTML = '<p class="text-red-600 font-bold">Token no v√°lido. Por favor solicita un nuevo enlace de recuperaci√≥n.</p>';
        }
    } else {
        // Configurar el event listener solo si hay token v√°lido
        const form = document.getElementById('reset-password-form');
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const messageDiv = document.getElementById('message');

                // Validaciones
                if (newPassword !== confirmPassword) {
                    if (messageDiv) {
                        messageDiv.innerHTML = '<p class="text-red-600 font-bold">Las contrase√±as no coinciden.</p>';
                    }
                    return;
                }

                if (newPassword.length < 6) {
                    if (messageDiv) {
                        messageDiv.innerHTML = '<p class="text-red-600 font-bold">La contrase√±a debe tener al menos 6 caracteres.</p>';
                    }
                    return;
                }

                try {
                    console.log('üîÑ Enviando solicitud de reset con token:', token);
                    const result = await AuthService.resetPassword(token, newPassword);

                    if (result.success && messageDiv) {
                        messageDiv.innerHTML = '<p class="text-green-600 font-bold">Contrase√±a restablecida correctamente. Redirigiendo al login...</p>';

                        // Redirigir despu√©s de 3 segundos
                        setTimeout(() => {
                            window.location.href = "./login.html";
                        }, 3000);
                    }
                } catch (error) {
                    console.error('üí• Error en el formulario:', error);
                    if (messageDiv) {
                        messageDiv.innerHTML = `<p class="text-red-600 font-bold">Error: ${error.message}</p>`;
                    }
                }
            });
        }
    }

    // Configurar modo noche si est√° activo
    const savedNightMode = localStorage.getItem('nightMode') === 'true';
    if (savedNightMode) {
        document.body.classList.add('night-mode-active');
    }
</script>
</body>
</html>
