<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - StartHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <!-- Navbar será insertada aquí por el componente -->

    <div class="container mx-auto max-w-4xl">
        <h1 class="text-4xl font-bold mb-8">MI PERFIL</h1>

        <div id="profile-container" class="neo-brutalist bg-white p-6 rounded-lg">
            <!-- El perfil se cargará aquí -->
        </div>

        <div class="mt-8 flex justify-end">
            <button id="delete-account-btn" class="btn-danger px-4 py-2 font-bold transition-all">
                Eliminar Cuenta
            </button>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './js/auth.js';
        import { showNotification } from './js/utils.js';

        // Verificar autenticación
        if (!AuthService.isAuthenticated()) {
            window.location.href = './login.html';
        }

        const user = AuthService.getCurrentUser();
        if (!user || !user.id) {
            console.error('No user ID found');
            // Redirigir a login si no hay usuario
            window.location.href = './login.html';
        }

        // Cargar perfil
        loadUserProfile(user.id);

        async function loadUserProfile(userId) {
            try {
                const profile = await AuthService.getUserProfile(userId);
                renderProfile(profile);
            } catch (error) {
                console.error('Error loading profile:', error);
                showNotification('Error cargando el perfil', 'error');
            }
        }

        function renderProfile(profile) {
            const container = document.getElementById('profile-container');
            container.innerHTML = `
                <form id="profile-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                            <input type="text" id="firstName" value="${profile.firstName}" class="w-full p-2 border-2 border-black">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Apellido</label>
                            <input type="text" id="lastName" value="${profile.lastName}" class="w-full p-2 border-2 border-black">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" id="email" value="${profile.email}" class="w-full p-2 border-2 border-black">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Información de Perfil</label>
                            <textarea id="profileInfo" class="w-full p-2 border-2 border-black" rows="4">${profile.profileInfo || ''}</textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary mt-4 px-4 py-2 font-bold transition-all">
                        Guardar Cambios
                    </button>
                </form>
            `;

            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateProfile(profile.id);
            });
        }

        async function updateProfile(userId) {
            const updateData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                profileInfo: document.getElementById('profileInfo').value
            };

            try {
                const updatedProfile = await AuthService.updateUserProfile(userId, updateData);
                showNotification('Perfil actualizado correctamente', 'success');
            } catch (error) {
                console.error('Error updating profile:', error);
                showNotification('Error actualizando el perfil', 'error');
            }
        }

        document.getElementById('delete-account-btn').addEventListener('click', async () => {
            if (confirm('¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.')) {
                try {
                    await AuthService.deleteUser(user.id);
                    showNotification('Cuenta eliminada correctamente', 'success');
                    setTimeout(() => {
                        AuthService.logout();
                    }, 2000);
                } catch (error) {
                    console.error('Error deleting account:', error);
                    showNotification('Error eliminando la cuenta', 'error');
                }
            }
        });
    </script>

    <!-- Script del componente navbar -->
    <script type="module">
        // Importar y inicializar el navbar
        import { NavbarManager } from './js/navbar.js';
        new NavbarManager();
    </script>
</body>
</html>
