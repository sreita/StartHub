<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - StartHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div id="navbar-container"></div>

    <div class="container mx-auto max-w-4xl mt-8">
        <h1 class="text-4xl font-bold mb-8 font-bebas text-center md:text-left">MI PERFIL</h1>

        <div id="profile-container" class="neo-brutalist bg-white p-6 rounded-lg shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] border-2 border-black mb-12">
            <div class="flex justify-center items-center h-40">
                <p class="text-gray-500 font-mono animate-pulse">Cargando datos...</p>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center border-t-2 border-gray-300 pt-8 mb-8 gap-4">
            <h1 class="text-3xl md:text-5xl mb-4 md:mb-0 text-center md:text-left font-bebas">
                MIS STARTUPS
            </h1>
            <a href="startup_form.html" class="bg-[#FF5E5B] text-white border-2 border-black px-6 py-2 font-bold hover:bg-black transition-all shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] flex items-center gap-2">
                <i class="fas fa-plus"></i> Crear Nueva
            </a>
        </div>

        <div id="my-startups-grid" class="flex flex-col gap-6 mb-10">
            <p class="text-gray-500 text-center font-mono py-8">Cargando tus proyectos...</p>
        </div>

        <div class="mt-8 flex justify-center border-t-2 border-gray-300 pt-8 pb-12">
            <button id="delete-account-btn" class="bg-red-600 text-white border-2 border-black px-6 py-3 font-bold transition-all hover:bg-red-700 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] flex items-center justify-center gap-2 w-full md:w-auto">
                <i class="fas fa-skull"></i> ELIMINAR CUENTA
            </button>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './js/auth.js';
        import { showNotification } from './js/utils.js';
        import { NavbarManager } from './js/navbar.js';

        // Constantes
        const FASTAPI_URL = 'http://localhost:8000';

        // Inicializar Navbar
        new NavbarManager();

        // Verificar Autenticación
        if (!AuthService.isAuthenticated()) {
            window.location.href = './login.html';
        }
        const user = AuthService.getCurrentUser();
        if (!user || !user.id) {
            window.location.href = './login.html';
        }

        // --- CARGA INICIAL ---
        loadUserProfile(user.id);   
        loadUserStartups(user.id);  

        // --- LÓGICA 1: PERFIL ---
        async function loadUserProfile(userId) {
            try {
                const profile = await AuthService.getUserProfile(userId);
                renderProfile(profile);
            } catch (error) {
                console.error('Error loading profile:', error);
                showNotification('Error cargando el perfil', 'error');
            }
        }

        function renderProfile(profile) {
            const container = document.getElementById('profile-container');
            container.innerHTML = `
                <form id="profile-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                            <input type="text" id="firstName" value="${profile.firstName || ''}" class="w-full p-2 border-2 border-black bg-gray-50 focus:bg-white transition-all">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Apellido</label>
                            <input type="text" id="lastName" value="${profile.lastName || ''}" class="w-full p-2 border-2 border-black bg-gray-50 focus:bg-white transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" id="email" value="${profile.email || ''}" class="w-full p-2 border-2 border-black bg-gray-50 focus:bg-white transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Información de Perfil</label>
                            <textarea id="profileInfo" class="w-full p-2 border-2 border-black focus:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] font-mono" rows="4">${profile.profileInfo || ''}</textarea>
                        </div>
                    </div>
                    
                    <div class="flex justify-center mt-6">
                        <button type="submit" class="bg-yellow-400 border-2 border-black px-8 py-3 font-bold hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:-translate-y-1 transition-all flex items-center justify-center gap-2 w-full md:w-auto">
                             <i class="fas fa-save"></i> GUARDAR CAMBIOS
                        </button>
                    </div>
                </form>
            `;

            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateProfile(user.id);
            });
        }

        async function updateProfile(userId) {
            const updateData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                profileInfo: document.getElementById('profileInfo').value
            };

            try {
                await AuthService.updateUserProfile(userId, updateData);
                showNotification('Perfil actualizado correctamente', 'success');
            } catch (error) {
                console.error('Error updating profile:', error);
                showNotification('Error actualizando el perfil', 'error');
            }
        }

        // --- LÓGICA 2: STARTUPS (ESTILO HOME) ---
        async function loadUserStartups(userId) {
            const container = document.getElementById('my-startups-grid');
            try {
                const response = await fetch(`${FASTAPI_URL}/startups/my-startups?user_id=${userId}`);
                if (!response.ok) throw new Error('Error al cargar startups');
                const startups = await response.json();
                
                container.innerHTML = ''; 

                if (startups.length === 0) {
                    container.innerHTML = `
                        <div class="text-center p-8 border-2 border-dashed border-gray-400 rounded-lg bg-white">
                            <p class="text-xl font-mono text-gray-500">No tienes startups registradas.</p>
                        </div>`;
                    return;
                }

                startups.forEach(startup => {
                    // Datos calculados
                    const votes = startup.votes || startup.total_votes || startup.upvotes || 0;
                    // Mapeo simple de categorías (esto idealmente viene de la BD)
                    const categoryName = startup.category_name || (startup.category_id === 1 ? "Tecnología" : "General");
                    
                    // Elementos de contacto (si existen)
                    const emailHtml = startup.email ? `
                        <div class="flex items-center text-xs md:text-sm">
                            <i class="fas fa-envelope w-4 h-4 mr-1"></i>
                            <span class="truncate">${startup.email}</span>
                        </div>` : '';
                    
                    const websiteHtml = startup.website ? `
                        <div class="flex items-center text-xs md:text-sm">
                            <i class="fas fa-globe w-4 h-4 mr-1"></i>
                            <span class="truncate">${startup.website}</span>
                        </div>` : '';

                    const card = document.createElement('div');
                    card.className = 'startup-card neo-brutalist bg-white p-4 md:p-6 rounded shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] border-2 border-black';
                    
                    // Aquí replicamos la estructura exacta del HOME (Mobile block / Desktop Flex)
                    card.innerHTML = `
                        <div class="block md:hidden">
                            <div class="flex flex-row items-center justify-center space-x-6 mb-4 p-3 border-b-2 border-gray-100">
                                <i class="fas fa-chevron-up text-gray-400"></i>
                                <span class="font-bold text-lg">${votes}</span>
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>

                            <div>
                                <div class="flex justify-between items-start mb-3">
                                    <h3 class="text-xl font-bold font-bebas tracking-wide break-words">${startup.name}</h3>
                                    <span class="bg-black text-white text-xs px-2 py-1 font-bold transform -rotate-2">${categoryName}</span>
                                </div>

                                <p class="text-gray-700 text-sm mb-3 line-clamp-3 font-mono">${startup.description}</p>

                                <div class="text-gray-600 mb-4 space-y-1">
                                    ${emailHtml}
                                    ${websiteHtml}
                                </div>

                                <div class="flex gap-2">
                                    <button onclick="window.editStartup(${startup.startup_id})" class="flex-1 bg-yellow-300 border-2 border-black py-2 font-bold hover:bg-yellow-400 text-xs flex justify-center items-center gap-2">
                                        <i class="fas fa-edit"></i> MODIFICAR
                                    </button>
                                    <button onclick="window.deleteStartup(${startup.startup_id})" class="flex-1 bg-red-500 text-white border-2 border-black py-2 font-bold hover:bg-red-600 text-xs flex justify-center items-center gap-2">
                                        <i class="fas fa-trash"></i> ELIMINAR
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="hidden md:flex flex-row">
                            <div class="flex flex-col items-center justify-center p-4 mr-6 border-r-2 border-gray-100 pr-6">
                                <i class="fas fa-chevron-up text-gray-400 text-xl cursor-not-allowed"></i>
                                <span class="font-bold text-2xl my-2">${votes}</span>
                                <i class="fas fa-chevron-down text-gray-400 text-xl cursor-not-allowed"></i>
                            </div>

                            <div class="flex-1">
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="text-2xl font-bold font-bebas tracking-wider">${startup.name}</h3>
                                    <span class="bg-black text-white text-xs px-3 py-1 font-bold transform -rotate-2 border border-transparent hover:border-white transition-all cursor-default">
                                        ${categoryName.toUpperCase()}
                                    </span>
                                </div>

                                <p class="text-gray-700 mb-4 font-mono text-sm leading-relaxed">
                                    ${startup.description}
                                </p>

                                <div class="flex flex-wrap gap-4 text-sm text-gray-600 mb-6">
                                    ${emailHtml}
                                    ${websiteHtml}
                                </div>

                                <div class="flex justify-end gap-3 pt-2">
                                    <button onclick="window.editStartup(${startup.startup_id})" 
                                            class="bg-yellow-300 border-2 border-black px-6 py-2 font-bold hover:bg-yellow-400 hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all flex items-center gap-2 text-sm">
                                        <i class="fas fa-edit"></i> MODIFICAR
                                    </button>
                                    <button onclick="window.deleteStartup(${startup.startup_id})" 
                                            class="bg-red-500 text-white border-2 border-black px-6 py-2 font-bold hover:bg-red-600 hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all flex items-center gap-2 text-sm">
                                        <i class="fas fa-trash"></i> ELIMINAR
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-red-500 font-bold col-span-2 text-center">Error conectando con el servidor.</p>';
            }
        }

        // --- HELPERS GLOBALES ---
        window.editStartup = (startupId) => { window.location.href = `startup_form.html?id=${startupId}`; };
        
        window.deleteStartup = async (startupId) => {
            if(!confirm("¿Estás seguro de eliminar esta startup? Esta acción no se puede deshacer.")) return;
            try {
                const res = await fetch(`${FASTAPI_URL}/startups/${startupId}?user_id=${user.id}`, { method: 'DELETE' });
                if (res.ok || res.status === 204) { showNotification('Startup eliminada', 'success'); loadUserStartups(user.id); }
                else { showNotification('Error al eliminar', 'error'); }
            } catch (e) { showNotification('Error de conexión', 'error'); }
        };

        // Eliminar Cuenta
        document.getElementById('delete-account-btn').addEventListener('click', async () => {
            if (confirm('¿ATENCIÓN: Estás seguro de que quieres eliminar tu cuenta PERMANENTEMENTE? Se borrarán tus startups también.')) {
                try {
                    await AuthService.deleteUser(user.id);
                    showNotification('Cuenta eliminada', 'success');
                    setTimeout(() => { AuthService.logout(); window.location.href = './login.html'; }, 2000);
                } catch (error) { showNotification('Error eliminando cuenta', 'error'); }
            }
        });
    </script>
</body>
</html>
