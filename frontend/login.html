<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StartHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .font-display {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 md:p-8">
    <div class="w-full max-w-md">
        <!-- Enlace para volver al home -->
        <div class="text-center mb-6">
            <a href="./home.html" class="text-black hover:text-yellow-600 font-bold font-mono text-lg">← VOLVER AL INICIO</a>
        </div>

        <!-- Formulario con estilo neo-brutalista -->
        <div class="neo-brutalist bg-white p-8 rounded-lg">
            <h2 class="text-3xl font-bold text-center mb-8 font-display">INICIAR SESIÓN</h2>

            <form id="login-form">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-3 font-mono" for="username">
                        EMAIL
                    </label>
                    <input class="w-full py-3 px-4 border-2 border-black bg-white text-gray-700 font-mono focus:outline-none focus:shadow-[2px_2px_0_#000] transition-all duration-200"
                           id="username"
                           type="text"
                           placeholder="TU CORREO ELECTRÓNICO"
                           required>
                </div>

                <div class="mb-8">
                    <label class="block text-gray-700 text-sm font-bold mb-3 font-mono" for="password">
                        CONTRASEÑA
                    </label>
                    <input class="w-full py-3 px-4 border-2 border-black bg-white text-gray-700 font-mono focus:outline-none focus:shadow-[2px_2px_0_#000] transition-all duration-200"
                           id="password"
                           type="password"
                           placeholder="******************"
                           required>
                </div>

                <!-- Botón centrado y enlace debajo -->
                <div class="text-center mb-6">
                    <button class="neo-brutalist bg-yellow-400 hover:bg-black hover:text-yellow-400 text-black font-bold py-3 px-8 font-mono transition-all duration-200 mb-4"
                            type="submit">
                        INICIAR SESIÓN
                    </button>
                    <div class="mt-2">
                        <a class="font-bold text-sm text-black hover:text-yellow-600 font-mono" href="./signup.html">
                            ¿NO TIENES CUENTA?
                        </a>
                    </div>
                </div>
            </form>

            <div class="text-center pt-4 border-t-2 border-black">
                <p class="text-gray-600 text-sm font-mono">
                    ¿OLVIDASTE TU CONTRASEÑA?
                    <a href="./forgot_password.html" class="text-black hover:text-yellow-600 font-bold">RECUPÉRALA AQUÍ</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        // Importar el servicio de autenticación
        import { AuthService } from './js/auth.js';
        import { showNotification } from './js/utils.js';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const result = await AuthService.login(email, password);

                if (result.success) {
                    // Guardar token y redirigir
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));

                    showNotification('Login exitoso!', 'success');
                    setTimeout(() => {
                        window.location.href = './home.html';
                    }, 1000);
                } else {
                    showNotification(result.message || 'Error en el login', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error de conexión o credenciales incorrectas', 'error');
            }
        });

        // Verificar si ya está autenticado
        if (AuthService.isAuthenticated()) {
            window.location.href = './home.html';
        }

        // Configurar modo noche si está activo
        const savedNightMode = localStorage.getItem('nightMode') === 'true';
        if (savedNightMode) {
            document.body.classList.add('night-mode-active');
        }
    </script>
</body>
</html>
