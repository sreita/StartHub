<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartHub - Crear Startup</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <!-- Navbar será insertada aquí por el componente -->

    <!-- Contenido principal -->
    <div class="container mx-auto py-8 px-4 md:px-0 max-w-4xl">
        <h1 class="text-4xl md:text-5xl mb-6 md:mb-8 text-center">
            <span id="form-title">Crear Startup</span>
        </h1>

        <form id="startup-form" class="bg-white neo-brutalist p-8">
            <!-- Información básica -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4 border-b-2 border-black pb-2">Información Básica</h2>

                <div class="mb-4">
                    <label for="name" class="block text-lg font-bold mb-2">Nombre de la Startup *</label>
                    <input type="text" id="name" name="name" required
                           class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-lg font-bold mb-2">Descripción *</label>
                    <textarea id="description" name="description" rows="4" required
                              class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]"></textarea>
                </div>

                <div class="mb-4">
                    <label for="category_id" class="block text-lg font-bold mb-2">Categoría *</label>
                    <select id="category_id" name="category_id" required
                            class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]">
                        <option value="">Selecciona una categoría</option>
                        <!-- Las categorías se cargarán dinámicamente -->
                    </select>
                </div>
            </div>

            <!-- Información de contacto -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4 border-b-2 border-black pb-2">Información de Contacto</h2>

                <div class="mb-4">
                    <label for="email" class="block text-lg font-bold mb-2">Email de contacto</label>
                    <input type="email" id="email" name="email"
                           class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]">
                </div>

                <div class="mb-4">
                    <label for="website" class="block text-lg font-bold mb-2">Sitio web</label>
                    <input type="url" id="website" name="website"
                           class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]"
                           placeholder="https://">
                </div>

                <div class="mb-4">
                    <label for="social_media" class="block text-lg font-bold mb-2">Redes sociales</label>
                    <input type="text" id="social_media" name="social_media"
                           class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]"
                           placeholder="@usuario">
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-[#FF5E5B] text-white border-2 border-black py-3 font-bold hover:bg-black hover:text-white transition-all">
                    <span id="submit-text">Crear Startup</span>
                </button>
                <a href="./home.html"
                   class="flex-1 bg-gray-300 text-black border-2 border-black py-3 font-bold text-center hover:bg-black hover:text-white transition-all">
                    Cancelar
                </a>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Importar y inicializar el navbar
        import { NavbarManager } from './js/navbar.js';
        new NavbarManager();
    </script>
    <script type="module" src="./js/startup_form.js"></script>
</body>
</html>
