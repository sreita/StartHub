<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartHub - Crear Startup</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <!-- Navbar -->
    <nav class="neo-brutalist bg-red-600 text-white p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <!-- Logo -->
                <a href="./home.html" class="text-3xl font-extrabold text-yellow-400 nav-logo">
                    STARTHUB
                </a>

                <!-- Enlace de Inicio -->
                <a href="./home.html" class="text-lg font-bold text-white navbar-link hover:text-yellow-400 transition-colors">
                    Inicio
                </a>
            </div>

            <div class="flex space-x-4 items-center">
                <!-- Barra de búsqueda desplegable -->
                <div class="search-container relative flex items-center">
                    <input type="text"
                           id="search-input"
                           placeholder="Buscar..."
                           class="search-input py-2 px-4 pr-10 border-2 border-black text-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000] transition-all duration-300 w-0 opacity-0">
                    <button id="search-button"
                            class="search-toggle-btn h-full bg-[#FF5E5B] text-white border-2 border-black flex items-center justify-center px-3 hover:bg-black hover:text-white transition-all duration-200 font-bold">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Dropdown de usuario -->
                <div class="relative inline-block">
                    <button id="dropdown-btn" class="icon-dropdown-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>

                    <div id="dropdown-menu" class="dropdown-menu hidden absolute right-0 mt-2 w-48 overflow-hidden z-50">
                        <a href="#" class="dropdown-menu-item" id="night-mode-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                            MODO NOCHE
                        </a>
                        <a href="./login.html" class="dropdown-menu-item">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                            INICIAR SESIÓN
                        </a>
                        <a href="./signup.html" class="dropdown-menu-item">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                            </svg>
                            REGISTRARSE
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto py-8 px-4 md:px-0 max-w-4xl">
        <h1 class="text-4xl md:text-5xl mb-6 md:mb-8 text-center">
            <span id="form-title">Crear Startup</span>
        </h1>

        <form id="startup-form" class="bg-white neo-brutalist p-8">
            <!-- Información básica -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4 border-b-2 border-black pb-2">Información Básica</h2>

                <div class="mb-4">
                    <label for="name" class="block text-lg font-bold mb-2">Nombre de la Startup *</label>
                    <input type="text" id="name" name="name" required
                           class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-lg font-bold mb-2">Descripción *</label>
                    <textarea id="description" name="description" rows="4" required
                              class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]"></textarea>
                </div>

                <div class="mb-4">
                    <label for="category_id" class="block text-lg font-bold mb-2">Categoría *</label>
                    <select id="category_id" name="category_id" required
                            class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]">
                        <option value="">Selecciona una categoría</option>
                        <!-- Las categorías se cargarán dinámicamente -->
                    </select>
                </div>
            </div>

            <!-- Información de contacto -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4 border-b-2 border-black pb-2">Información de Contacto</h2>

                <div class="mb-4">
                    <label for="email" class="block text-lg font-bold mb-2">Email de contacto</label>
                    <input type="email" id="email" name="email"
                           class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]">
                </div>

                <div class="mb-4">
                    <label for="website" class="block text-lg font-bold mb-2">Sitio web</label>
                    <input type="url" id="website" name="website"
                           class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]"
                           placeholder="https://">
                </div>

                <div class="mb-4">
                    <label for="social_media" class="block text-lg font-bold mb-2">Redes sociales</label>
                    <input type="text" id="social_media" name="social_media"
                           class="w-full p-3 border-2 border-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]"
                           placeholder="@usuario">
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-[#FF5E5B] text-white border-2 border-black py-3 font-bold hover:bg-black hover:text-white transition-all">
                    <span id="submit-text">Crear Startup</span>
                </button>
                <a href="./home.html"
                   class="flex-1 bg-gray-300 text-black border-2 border-black py-3 font-bold text-center hover:bg-black hover:text-white transition-all">
                    Cancelar
                </a>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/startup_form.js"></script>
</body>
</html>
