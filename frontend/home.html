<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartHub - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <!-- Navbar -->
    <nav class="neo-brutalist bg-red-600 text-white p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="./home.html" class="text-3xl font-extrabold text-yellow-400 nav-logo">
                    STARTHUB
                </a>
                <a href="./home.html" class="text-lg font-bold text-white navbar-link hover:text-yellow-400 transition-colors">
                    Inicio
                </a>
            </div>

            <div class="flex space-x-4 items-center">
                <!-- Barra de búsqueda -->
                <div class="search-container relative flex items-center">
                    <input type="text" id="search-input" placeholder="Buscar..."
                           class="search-input py-2 px-4 pr-10 border-2 border-black text-black font-mono focus:outline-none focus:shadow-[2px_2px_0_#000] transition-all duration-300 w-0 opacity-0">
                    <button id="search-button"
                            class="search-toggle-btn h-full bg-[#FF5E5B] text-white border-2 border-black flex items-center justify-center px-3 hover:bg-black hover:text-white transition-all duration-200 font-bold">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Dropdown de Ordenamiento -->
                <div class="relative">
                    <button id="sort-dropdown-btn"
                            class="sort-toggle-btn bg-white text-black border-2 border-black px-4 py-2 font-bold hover:bg-black hover:text-white transition-all duration-200 flex items-center justify-between w-32">
                        <span>Ordenar</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="sort-dropdown-menu" class="sort-dropdown-menu hidden absolute right-0 mt-2 w-48 overflow-hidden z-40">
                        <button class="sort-option" data-sort="newest">Más nuevos</button>
                        <button class="sort-option" data-sort="oldest">Más antiguos</button>
                        <button class="sort-option" data-sort="most-voted">Más votados</button>
                    </div>
                </div>

                <!-- Dropdown de usuario -->
                <div class="relative">
                    <button id="dropdown-btn" class="icon-dropdown-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                    <div id="dropdown-menu" class="dropdown-menu hidden absolute right-0 mt-2 w-48 overflow-hidden z-50">
                        <!-- El contenido se actualiza dinámicamente en el script -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto py-8 px-4 md:px-0">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h1 class="text-4xl md:text-5xl mb-4 md:mb-0 text-center md:text-left">
                STARTUPS AGREGADAS
            </h1>

            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <!-- Botón Crear Startup - Dinámico según autenticación -->
                <button id="create-startup-btn"
                   class="create-startup-btn bg-[#FF5E5B] text-white border-2 border-black px-6 py-3 font-bold hover:bg-black hover:text-white transition-all duration-200 text-center w-full sm:w-auto">
                    + Crear Startup
                </button>
            </div>
        </div>

        <div id="startups-container" class="grid grid-cols-1 gap-8 max-w-4xl mx-auto">
            <!-- Las startups se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para requerir login -->
    <div id="login-required-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="neo-brutalist bg-white p-6 rounded-lg max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Acción Requiere Autenticación</h3>
            <p class="mb-6">Para realizar esta acción necesitas tener una cuenta. ¿Quieres iniciar sesión o registrarte?</p>
            <div class="flex space-x-4">
                <button onclick="hideLoginModal()" class="flex-1 py-2 border-2 border-black font-bold hover:bg-gray-200 transition-all">
                    Cancelar
                </button>
                <button onclick="redirectToLogin()" class="flex-1 py-2 bg-yellow-400 border-2 border-black font-bold hover:bg-black hover:text-yellow-400 transition-all">
                    Iniciar Sesión
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './js/auth.js';
        import { HomePage } from './js/home.js';

        // Inicializar la página sin verificar autenticación
        const homePage = new HomePage();
        updateUIForAuthStatus();

        function updateUIForAuthStatus() {
            const isAuthenticated = AuthService.isAuthenticated();
            updateUserDropdown(isAuthenticated);
            updateCreateStartupButton(isAuthenticated);
        }

        function updateUserDropdown(isAuthenticated) {
            const dropdownMenu = document.getElementById('dropdown-menu');
            if (!dropdownMenu) return;

            if (isAuthenticated) {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                dropdownMenu.innerHTML = `
                    <a href="#" class="dropdown-menu-item" id="night-mode-toggle">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                        MODO NOCHE
                    </a>
                    <a href="./profile.html" class="dropdown-menu-item">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        MI PERFIL
                    </a>
                    <a href="#" class="dropdown-menu-item" onclick="logout()">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        CERRAR SESIÓN
                    </a>
                `;
            } else {
                dropdownMenu.innerHTML = `
                    <a href="#" class="dropdown-menu-item" id="night-mode-toggle">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                        MODO NOCHE
                    </a>
                    <a href="./login.html" class="dropdown-menu-item">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        INICIAR SESIÓN
                    </a>
                    <a href="./signup.html" class="dropdown-menu-item">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                        REGISTRARSE
                    </a>
                `;
            }
        }

        function updateCreateStartupButton(isAuthenticated) {
            const createStartupBtn = document.getElementById('create-startup-btn');
            if (!createStartupBtn) return;

            if (isAuthenticated) {
                createStartupBtn.onclick = () => {
                    window.location.href = './startup_form.html';
                };
            } else {
                createStartupBtn.onclick = () => {
                    showLoginModal();
                };
            }
        }

        function showLoginModal() {
            const modal = document.getElementById('login-required-modal');
            modal.classList.remove('hidden');
        }

        function hideLoginModal() {
            const modal = document.getElementById('login-required-modal');
            modal.classList.add('hidden');
        }

        function redirectToLogin() {
            window.location.href = './login.html';
        }

        function logout() {
            AuthService.logout();
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('login-required-modal').addEventListener('click', (e) => {
            if (e.target.id === 'login-required-modal') {
                hideLoginModal();
            }
        });
    </script>
</body>
</html>
