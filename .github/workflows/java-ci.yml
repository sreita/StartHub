name: Spring Boot CI

on:
  push:
    branches: [ main, develop, feature/**, integration/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 18
      uses: actions/setup-java@v4
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven

    - name: Make mvnw executable
      run: chmod +x mvnw
      working-directory: ./Final-Project/services/spring-auth

    - name: Run tests with Maven (H2 in-memory)
      run: ./mvnw -B test -Dspring-boot.run.profiles=test
      working-directory: ./Final-Project/services/spring-auth
      env:
        DB_PASSWORD: ""
        DB_USERNAME: sa
        DB_URL: jdbc:h2:mem:testdb
        SERVER_PORT: 8081

    - name: Build with Maven
      run: ./mvnw -B package -DskipTests
      working-directory: ./Final-Project/services/spring-auth

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spring-boot-test-reports
        path: Final-Project/services/spring-auth/target/surefire-reports/
        retention-days: 30
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-jar
        path: Final-Project/services/spring-auth/target/*.jar
        retention-days: 7