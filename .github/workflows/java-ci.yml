name: Java Spring Boot CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    # ELIMINA la secci√≥n de services de MySQL
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run tests with Maven (H2 in-memory)
      run: mvn -B test
      working-directory: ./login
      # SIN variables de entorno de base de datos

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: login/target/surefire-reports/
        retention-days: 30