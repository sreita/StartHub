name: FastAPI CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
      - integration/**
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./Final-Project/services/fastapi
      
      - name: Verify FastAPI installation
        run: |
          python -c "from fastapi import FastAPI; print('FastAPI installed successfully')"
          echo "FastAPI dependencies installed and verified"
      
      - name: Check code syntax
        run: |
          python -m py_compile app/main.py
          echo "Code syntax check passed"
        working-directory: ./Final-Project/services/fastapi
