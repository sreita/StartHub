name: Full Stack Integration Test

on:
  push:
    branches: [ main, develop, integration/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: starthub
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup Python for FastAPI
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # Setup Java for Spring Boot
    - name: Set up JDK 18
      uses: actions/setup-java@v4
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven

    # Install Python dependencies
    - name: Install FastAPI dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      working-directory: ./Final-Project/services/fastapi

    # Load database schema
    - name: Setup database
      run: |
        mysql -h 127.0.0.1 -u root -ptestpassword starthub < Final-Project/Database/schema/schema.sql
        mysql -h 127.0.0.1 -u root -ptestpassword starthub < Final-Project/Database/schema/views.sql
        mysql -h 127.0.0.1 -u root -ptestpassword starthub < Final-Project/Database/seeds/seed_categories.sql
        mysql -h 127.0.0.1 -u root -ptestpassword starthub < Final-Project/seeds/seed_users.sql

    # Verify FastAPI setup
    - name: Verify FastAPI with MySQL
      run: |
        python -m py_compile app/main.py
        echo "FastAPI code verified successfully"
      working-directory: ./Final-Project/services/fastapi
      env:
        DATABASE_URL: mysql+mysqlconnector://root:testpassword@127.0.0.1:3306/starthub
        APP_DEBUG: true
        CORS_ORIGINS: "*"

    # Build Spring Boot
    - name: Make mvnw executable
      run: chmod +x mvnw
      working-directory: ./Final-Project/services/spring-auth

    - name: Build Spring Boot
      run: ./mvnw -B package -DskipTests
      working-directory: ./Final-Project/services/spring-auth

    # Test Spring Boot with H2 (tests use H2 by default)
    - name: Test Spring Boot
      run: ./mvnw -B test -Dspring-boot.run.profiles=test
      working-directory: ./Final-Project/services/spring-auth
      env:
        DB_PASSWORD: ""
        DB_USERNAME: sa
        DB_URL: jdbc:h2:mem:testdb
        SERVER_PORT: 8081

    # Upload test results
    - name: Upload Spring Boot test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spring-integration-test-results
        path: Final-Project/services/spring-auth/target/surefire-reports/
        retention-days: 30
