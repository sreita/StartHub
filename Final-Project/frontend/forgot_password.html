<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - StartHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .font-display {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 md:p-8">
    <div class="w-full max-w-md">
        <div class="text-center mb-6">
            <a href="./home.html" class="text-black hover:text-yellow-600 font-bold font-mono text-lg">← VOLVER AL INICIO</a>
        </div>

        <div class="neo-brutalist bg-white p-8 rounded-lg">
            <h2 class="text-3xl font-bold text-center mb-6 font-display">RECUPERAR CONTRASEÑA</h2>

            <form id="recovery-form">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-3 font-mono" for="email">
                        EMAIL
                    </label>
                    <input class="w-full py-3 px-4 border-2 border-black bg-white text-gray-700 font-mono focus:outline-none focus:shadow-[2px_2px_0_#000]"
                           type="email"
                           id="email"
                           name="email"
                           placeholder="TU@EMAIL.COM"
                           required>
                </div>

                <button type="submit" class="w-full bg-yellow-400 text-black border-2 border-black py-3 font-bold hover:bg-black hover:text-yellow-400 transition-all mb-4">
                    ENVIAR ENLACE DE RECUPERACIÓN
                </button>
            </form>

            <div class="text-center">
                <a href="./login.html" class="text-black hover:text-yellow-600 font-bold font-mono text-sm">
                    ← VOLVER AL LOGIN
                </a>
            </div>
        </div>

        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script type="module">
        import { AuthService } from './js/auth.js';
        import { showNotification } from './js/utils.js';

        document.getElementById('recovery-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            try {
                const result = await AuthService.recoverPassword(email);

                if (result.success) {
                    messageDiv.innerHTML = '<p class="text-green-600 font-bold">Se ha enviado un enlace de recuperación a tu email.</p>';
                    document.getElementById('recovery-form').reset();

                    // Redirigir después de 3 segundos
                    setTimeout(() => {
                        window.location.href = "./login.html";
                    }, 3000);
                }
            } catch (error) {
                console.error('Error completo:', error);
                messageDiv.innerHTML = `<p class="text-red-600 font-bold">Error: ${error.message}</p>`;
            }
        });

        // Configurar modo noche si está activo
        const savedNightMode = localStorage.getItem('nightMode') === 'true';
        if (savedNightMode) {
            document.body.classList.add('night-mode-active');
        }
    </script>
</body>
</html>
