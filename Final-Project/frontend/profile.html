<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - StartHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div id="navbar-container"></div>

    <div class="container mx-auto max-w-4xl mt-8">
        <h1 class="text-4xl font-bold mb-8 font-bebas text-center md:text-left">MI PERFIL</h1>

        <div id="profile-container" class="neo-brutalist bg-white p-6 rounded-lg shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] border-2 border-black mb-12">
            <div class="flex justify-center items-center h-40">
                <p class="text-gray-500 font-mono animate-pulse">Cargando datos...</p>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center border-t-2 border-gray-300 pt-8 mb-8 gap-4">
            <h1 class="text-3xl md:text-5xl mb-4 md:mb-0 text-center md:text-left font-bebas">
                MIS STARTUPS
            </h1>
            <a href="startup_form.html" class="create-startup-btn px-4 md:px-6 py-2 md:py-3 font-bold transition-all duration-200 text-center w-full sm:w-auto text-sm md:text-base">
                <i class="fas fa-plus"></i> Crear Nueva
            </a>
        </div>

        <div id="my-startups-grid" class="grid grid-cols-1 gap-4 md:gap-8 max-w-4xl mx-auto mb-10">
            <p class="text-gray-500 text-center font-mono py-8">Cargando tus proyectos...</p>
        </div>

        <div class="mt-8 flex justify-center border-t-2 border-gray-300 pt-8 pb-12">
            <button id="delete-account-btn" class="bg-red-600 text-white border-2 border-black px-6 py-3 font-bold transition-all hover:bg-red-700 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] flex items-center justify-center gap-2 w-full md:w-auto">
                <i class="fas fa-skull"></i> ELIMINAR CUENTA
            </button>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './js/auth.js';
        import { showNotification } from './js/utils.js';
        import { NavbarManager } from './js/navbar.js';

        // Constantes
        const FASTAPI_URL = 'http://localhost:8000/api/v1';

        // Inicializar Navbar
        new NavbarManager();

        // Verificar Autenticación
        if (!AuthService.isAuthenticated()) {
            window.location.href = './login.html';
        }
        const user = AuthService.getCurrentUser();
        if (!user || !user.id) {
            window.location.href = './login.html';
        }

        // --- CARGA INICIAL ---
        loadUserProfile(user.id);
        loadUserStartups(user.id);

        // --- LÓGICA 1: PERFIL ---
        async function loadUserProfile(userId) {
            try {
                const profile = await AuthService.getUserProfile(userId);
                renderProfile(profile);
            } catch (error) {
                console.error('Error loading profile:', error);
                showNotification('Error cargando el perfil', 'error');
            }
        }

        function renderProfile(profile) {
            const container = document.getElementById('profile-container');
            container.innerHTML = `
                <form id="profile-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                            <input type="text" id="firstName" value="${profile.firstName || ''}" class="w-full p-2 border-2 border-black bg-gray-50 focus:bg-white transition-all">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Apellido</label>
                            <input type="text" id="lastName" value="${profile.lastName || ''}" class="w-full p-2 border-2 border-black bg-gray-50 focus:bg-white transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" id="email" value="${profile.email || ''}" class="w-full p-2 border-2 border-black bg-gray-50 focus:bg-white transition-all">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Información de Perfil</label>
                            <textarea id="profileInfo" class="w-full p-2 border-2 border-black focus:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] font-mono" rows="4">${profile.profileInfo || ''}</textarea>
                        </div>
                    </div>

                    <div class="flex justify-center mt-6">
                        <button type="submit" class="save-btn px-4 md:px-6 py-2 md:py-3 font-bold transition-all duration-200 text-center w-full sm:w-48 text-sm md:text-base">
                             <i class="fas fa-save"></i> GUARDAR CAMBIOS
                        </button>
                    </div>
                </form>
            `;

            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateProfile(user.id);
            });
        }

        async function updateProfile(userId) {
            const updateData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                profileInfo: document.getElementById('profileInfo').value
            };

            try {
                await AuthService.updateUserProfile(userId, updateData);
                showNotification('Perfil actualizado correctamente', 'success');
            } catch (error) {
                console.error('Error updating profile:', error);
                showNotification('Error actualizando el perfil', 'error');
            }
        }

        // --- LÓGICA 2: STARTUPS (MISMO FORMATO QUE HOME) ---
        async function loadUserStartups(userId) {
            const container = document.getElementById('my-startups-grid');
            try {
                const response = await fetch(`${FASTAPI_URL}/startups/my-startups?user_id=${userId}`);
                if (!response.ok) throw new Error('Error al cargar startups');
                const startups = await response.json();

                container.innerHTML = '';

                if (startups.length === 0) {
                    container.innerHTML = `
                        <div class="text-center p-8 border-2 border-dashed border-gray-400 rounded-lg bg-white neo-brutalist">
                            <p class="text-xl font-mono text-gray-500">No tienes startups registradas.</p>
                            <a href="startup_form.html" class="inline-block bg-yellow-400 text-black border-2 border-black px-6 py-2 font-bold mt-4 hover:bg-black hover:text-white transition-all">
                                <i class="fas fa-plus mr-2"></i>Crear tu primera startup
                            </a>
                        </div>`;
                    return;
                }

                // Obtener los votos para cada startup
                const startupsWithVotes = await Promise.all(startups.map(async (startup) => {
                    try {
                        const voteResponse = await fetch(`${FASTAPI_URL}/votes/count/${startup.startup_id}`);
                        if (voteResponse.ok) {
                            const voteData = await voteResponse.json();
                            const voteCount = (voteData.upvotes || 0) - (voteData.downvotes || 0);
                            return { ...startup, voteCount };
                        }
                    } catch (error) {
                        console.error(`Error obteniendo votos para startup ${startup.startup_id}:`, error);
                    }
                    return { ...startup, voteCount: 0 };
                }));

                startupsWithVotes.forEach(startup => {
                    const categoryName = startup.category_name || (startup.category_id === 1 ? "Tecnología" : "General");

                    // Elementos de contacto
                    const emailHtml = startup.email ? `
                        <span class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            ${startup.email}
                        </span>` : '';

                    const websiteHtml = startup.website ? `
                        <span class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9"/>
                            </svg>
                            ${startup.website}
                        </span>` : '';

                    const card = document.createElement('div');
                    card.className = 'startup-card neo-brutalist bg-white p-4 md:p-6 rounded shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] border-2 border-black';

                    // Layout idéntico al home.html - SIN BOTONES DE VOTO
                    card.innerHTML = `
                        <!-- Layout móvil: contador de votos arriba -->
                        <div class="block md:hidden">
                            <!-- Sección de votos para móvil (con cartel "VOTOS") -->
                            <div class="vote-container-mobile flex flex-col items-center mb-4 p-3">
                                <span class="text-xs font-bold text-gray-600 mb-1 uppercase tracking-wider">Votos</span>
                                <span class="vote-count font-bold text-lg bg-gray-100 px-4 py-2 rounded border border-black">
                                    ${startup.voteCount}
                                </span>
                            </div>

                            <!-- Contenido para móvil -->
                            <div class="mobile-content">
                                <div class="flex justify-between items-start mb-3">
                                    <h3 class="text-xl font-bold font-bebas">${startup.name}</h3>
                                    <span class="category-badge text-xs">${categoryName}</span>
                                </div>

                                <p class="text-gray-700 text-sm mb-3 line-clamp-3 font-mono">
                                    ${startup.description}
                                </p>

                                <div class="contact-info-mobile text-xs text-gray-600 mb-3 space-y-1">
                                    ${emailHtml ? `<div class="flex items-center">
                                        <svg class="w-3 h-3 mr-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                        </svg>
                                        <span class="truncate">${startup.email}</span>
                                    </div>` : ''}
                                    ${websiteHtml ? `<div class="flex items-center">
                                        <svg class="w-3 h-3 mr-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9"/>
                                        </svg>
                                        <span class="truncate">${startup.website}</span>
                                    </div>` : ''}
                                </div>

                                <div class="flex justify-between items-center">
                                    <div class="flex gap-2">
                                        <button onclick="window.editStartup(${startup.startup_id})" class="save-btn border-2 border-black py-1 px-3 font-bold text-xs flex justify-center items-center gap-1">
                                            <i class="fas fa-edit"></i> MODIFICAR
                                        </button>
                                        <button onclick="window.deleteStartup(${startup.startup_id})" class="create-startup-btn border-2 border-black py-1 px-3 font-bold hover:create-startup-btn text-xs flex justify-center items-center gap-1">
                                            <i class="fas fa-trash"></i> ELIMINAR
                                        </button>
                                    </div>
                                    <a href="./startup_info.html?id=${startup.startup_id}" class="read-more px-3 py-1 font-bold text-xs">
                                        VER DETALLES
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Layout escritorio: contador de votos a la izquierda -->
                        <div class="hidden md:flex flex-col md:flex-row">
                            <!-- Sección de votos (con cartel "VOTOS") -->
                            <div class="vote-container-desktop flex flex-col items-center justify-center p-4 mb-4 md:mb-0 md:mr-6">
                                <span class="text-sm font-bold text-gray-600 mb-1 uppercase tracking-wider">Votos</span>
                                <span class="vote-count font-bold text-xl bg-gray-100 px-5 py-3 rounded border-2 border-black">
                                    ${startup.voteCount}
                                </span>
                            </div>

                            <!-- Contenido de la startup -->
                            <div class="flex-1">
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="text-2xl font-bold font-bebas">${startup.name}</h3>
                                    <span class="category-badge">${categoryName}</span>
                                </div>

                                <p class="text-gray-700 mb-4 font-mono text-sm">
                                    ${startup.description}
                                </p>

                                <div class="flex flex-wrap gap-4 text-sm text-gray-600 mb-4">
                                    ${emailHtml}
                                    ${websiteHtml}
                                </div>

                                <div class="flex justify-between items-center">
                                    <div class="flex gap-3">
                                        <button onclick="window.editStartup(${startup.startup_id})"
                                                class="save-btn border-2 border-black px-4 py-2 font-bold hover:save-btn hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all flex items-center gap-2 text-sm">
                                            <i class="fas fa-edit"></i> MODIFICAR
                                        </button>
                                        <button onclick="window.deleteStartup(${startup.startup_id})"
                                                class="create-startup-btn border-2 border-black px-4 py-2 font-bold hover:create-startup-btn hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all flex items-center gap-2 text-sm">
                                            <i class="fas fa-trash"></i> ELIMINAR
                                        </button>
                                    </div>
                                    <a href="./startup_info.html?id=${startup.startup_id}" class="read-more px-4 py-2 font-bold">
                                        VER DETALLES
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-red-500 font-bold col-span-2 text-center">Error conectando con el servidor.</p>';
            }
        }

        // --- HELPERS GLOBALES ---
        window.editStartup = (startupId) => { window.location.href = `startup_form.html?id=${startupId}`; };

        window.deleteStartup = async (startupId) => {
            if(!confirm("¿Estás seguro de eliminar esta startup? Esta acción no se puede deshacer.")) return;
            try {
                const res = await fetch(`${FASTAPI_URL}/startups/${startupId}?user_id=${user.id}`, { method: 'DELETE' });
                if (res.ok || res.status === 204) { showNotification('Startup eliminada', 'success'); loadUserStartups(user.id); }
                else { showNotification('Error al eliminar', 'error'); }
            } catch (e) { showNotification('Error de conexión', 'error'); }
        };

        // Eliminar Cuenta
        document.getElementById('delete-account-btn').addEventListener('click', async () => {
            if (confirm('¿ATENCIÓN: Estás seguro de que quieres eliminar tu cuenta PERMANENTEMENTE? Se borrarán tus startups también.')) {
                try {
                    await AuthService.deleteUser(user.id);
                    showNotification('Cuenta eliminada', 'success');
                    setTimeout(() => { AuthService.logout(); window.location.href = './login.html'; }, 2000);
                } catch (error) { showNotification('Error eliminando cuenta', 'error'); }
            }
        });
    </script>
</body>
</html>
