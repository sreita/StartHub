 <!DOCTYPE html>
               <html lang="es">
               <head>
                   <meta charset="UTF-8">
                   <meta name="viewport" content="width=device-width, initial-scale=1.0">
                   <title>Success Page</title>
                   <style>
                       /* CSS Final (Sin estilos de b\u00fasqueda ni rustcodeweb) */
                       body {
                           margin: 0;
                           padding: 0;
                           background-color: #F5F5F5;
                           font-family: 'Courier New', monospace;
                       }

                       .error-main {
                           min-height: 100vh;
                           display: flex;
                           align-items: center;
                           justify-content: center;
                           padding: 20px;
                           /* Color de fondo principal a rojo */
                           background-color: #4CAF50; /* CAMBIO a verde para \u00e9xito */
                           border: 4px solid #000;
                           box-shadow: 8px 8px 0 #000;
                       }

                       .error-content {
                           text-align: center;
                           max-width: 600px;
                           padding: 40px;
                           background-color: #FFF;
                           border: 4px solid #000;
                           box-shadow: 6px 6px 0 #000;
                       }

                       .error-title {
                           font-size: 2.5rem; /* Ajustado */
                           font-weight: 800;
                           margin-bottom: 20px;
                           text-transform: uppercase;
                           letter-spacing: -1px;
                           color: #4CAF50; /* Texto verde */
                       }

                       .error-message {
                           font-size: 1.2rem;
                           margin-bottom: 30px;
                           line-height: 1.5;
                       }

                       .home-link {
                           display: inline-block;
                           padding: 15px 30px;
                           font-size: 1rem;
                           font-weight: bold;
                           color: #000;
                           background-color: #FFF;
                           border: 3px solid #000;
                           text-decoration: none;
                           text-transform: uppercase;
                           transition: all 0.2s;
                       }

                       .home-link:hover {
                           background-color: #000;
                           color: #FFF;
                       }

                       @media (max-width: 768px) {
                           .error-content {
                               padding: 20px;
                           }

                           .error-title {
                               font-size: 2rem;
                           }
                       }
                   </style>
               </head>
               <body>

               <div class="error-main">
                   <section class="error-content">
                       <h2 class="error-title"> Â¡Registration Successful! </h2>
                       <p class="error-message">
                            Your account has been created. To activate it, please check your email and click on the confirmation link we have sent you.

(The email may take a few minutes to arrive and could be in the spam folder.)
                       </p>

                       <a href="/req/login" class="home-link">Back to login</a>
                   </section>
               </div>

               </body>
