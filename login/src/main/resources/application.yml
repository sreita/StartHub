spring:
  application:
    name: demo
  datasource:
    password:
    url: jdbc:mysql://localhost:3306/starthub
    username: root
  jpa:
    hibernate:
      # changed from create-drop to validate so we don't drop or recreate existing tables
      # change to 'update' for add new columns or tables without dropping data
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        globally_quoted_identifiers: true # (Opcional, pero ayuda a MySQL con las comillas `)
    show-sql: true
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
server:
  error:
    include-message: always
    include-binding-errors: always

logging: # <--- NUEVA SECCIÃ“N
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE